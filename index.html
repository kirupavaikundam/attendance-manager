<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation Attendance</title>
    <style>
        /* Light mode */
        :root {
            --background-color: #f9f9f9;
            --text-color: #333;
            --button-background: #4CAF50;
            --button-text: white;
        }

        /* Dark mode */
        @media (prefers-color-scheme: dark) {
            :root {
                --background-color: #2b2b2b;
                --text-color: #f5f5f5;
                --button-background: #34d399;
                --button-text: black;
            }
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        h1 {
            color: var(--text-color);
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            padding: 15px 30px;
            background-color: var(--button-background);
            color: var(--button-text);
            text-decoration: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        a:hover {
            background-color: #45a049;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        /* Responsive image */
        .welcome-image {
            width: 100%;
            max-width: 400px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .welcome-image:hover {
            transform: scale(1.05);
        }

        /* Mobile-specific styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 24px;
            }

            a {
                font-size: 16px;
                padding: 12px 25px;
            }

            .welcome-image {
                max-width: 300px; /* Smaller image for mobile */
            }
        }
    </style>
</head>
<body>
    <!-- Welcome Image -->
    <img src="{{ url_for('static', filename='welcome_image.png') }}" alt="Welcome Image" class="welcome-image">

    <h1>Welcome to GLOC</h1>
    <h2>A Geolocation-Based Attendance App</h2>
    <a href="{{ url_for('login') }}">Login</a>
</body>
</html>
